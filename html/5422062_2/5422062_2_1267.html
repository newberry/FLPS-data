
   <p>p. 5.- Dr. Spyros D. Sotirakos, (Dr. S. Soter), has moved his offices to the loop so as to better serve his many patients. He can now be found at the Pittsfield Bldg., Suite 1711, Last Spring, Dr. Soter, made a trip to Vienna where he studied the newest advancements of the medical world.</p>
