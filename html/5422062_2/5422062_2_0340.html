
   <p>Dear Sir:</p>
   <p>I am in receipt of your letter of April 2nd. I am enclosing a copy of a letter addressed to the Hellenes of Chicago, on behalf of the Democratic candidates and hasten to assure you of my thanks and appreciation of your kind assistance.</p>
   <p>Yours very truly,</p>
   <p>George E. Gorman.</p>
