
   <p>p. 5.- John Kominakis, chemist and pharmacist, is appointed manager of the Walgreen chain drug store, at the North West corner of Halsted and Harrison Streets.</p>
   <p>At the same store another Greek, Constantine Vakalos, works as a clerk. Constantine is the son of the pharmacist, Mr. Vakalos.</p>
   <p>(Full)</p>
