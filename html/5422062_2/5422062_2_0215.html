
   <p>The Cook County United Hellenic Political Club will hold, Sunday night, Nov. 1st, a grand political entertainment at Perez Club, 6700 S. May St.</p>
   <p>Wednesday night, Oct. 28th, the Greek Section of the Knights of Pythias, No. 745, will have a gathering at the 1564 N. Damen Avenue hall.</p>
