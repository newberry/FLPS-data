
   <p>"Russian Evening in Chicago" given by Russian Peoples University.</p>
   <p>The R. P. U. gave a "Russian Evening" on Dec. 28, 1918, at Douglas Park Auditorium, 3202 Ogden Ave.</p>
   <p>There were Russian choruses, playlets, instrumental solos. </p>
   <p>All Russian organizations acted as ticket agents.</p>
