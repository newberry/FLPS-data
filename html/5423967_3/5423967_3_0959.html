
   <p>On May 27, 1923, at 3 P. M., at the House of Enlightenment, 1080 W. 14th Street, S. Prokopov will lecture on the theme: "The Industrial Revolution (Inventions, Poverty, Political Philosophy, Marxism, Anarchism, and Syndicalism)."</p>
   <p>Beginning at 3 P. M. sharp. Admission free of charge.</p>
