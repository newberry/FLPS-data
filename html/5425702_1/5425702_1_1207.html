
   <p>A concert was given in honor of the late G. Verdi; the great Italian composer.</p>
   <p>The program consists of Verdi's music under the auspices of Prof. Marescalchi and his pupils, at Steinway Hall.</p>
   <p>Doctor A. Lagorio spoke a few words on the Life of G. Verdi. A capacity crowd attended.</p>
