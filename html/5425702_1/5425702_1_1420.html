
   <p>A New School for the West Side.</p>
   <p>Mr. Michele Averse with the help of Miss Flora Orgos is opening a new school for the Italians of that district, May 1, 1895.</p>
   <p>Miss Flora Orgos will teach French and English.</p>
   <p>Anyone who wishes to attend, may register at 174 Ewing St. or at 180 Polk St., 3rd floor.</p>
