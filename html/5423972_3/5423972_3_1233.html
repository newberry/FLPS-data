
   <p>Market Peddlers</p>
   <p>Come to better your conditions.</p>
   <p>We have organized a West Side Market Peddlers Protective Association. We are going to have our first mass meeting. Sunday March 9th at 2 P.M. sharp.</p>
   <p>At the West Side Coliseum - 1219 Blue Island Avenue</p>
   <p>Come in large groups.</p>
   <p>The Committee.</p>
