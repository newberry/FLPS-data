
   <p>Dr. Miles T. Quales was born January 17, 1831, in Hardanger, Norway. He came to America in 1859. In 1866 he graduated from Rush Medical College.</p>
   <p>He received the Order of St. Olaf in April, 1910.</p>
   <p>Dr. Quales was very active in the building of the now successful Tabitha Hospital.</p>
