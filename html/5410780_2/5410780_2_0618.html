
   <p>Our Chicago born countryman, France Bendtsen, son of John S. S. Bendtsen, will have the role "Antoine Lazelle" in "Linger, Linger, Longer, Lettey," at the Fulton theatre in New York.</p>
   <p>He has played opposite Mrs. Fiske Faversham, Sothern, Marlowe, Robert Montell, and other prominent actors.</p>
