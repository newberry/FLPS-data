
   <p>p. 4.- Mrs. Victor Lanzky has opened a dancing school at Finstad Hall. The classes meet every Monday, the children from 5 to 7 o'clock and adults from 8 to 11 o'clock. It looks like this school is going to be a success. Additional classes for children, every Tuesday, have been opened.</p>
   <p>(Summary)</p>
