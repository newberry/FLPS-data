
   <p>The first Danish hospital was opened today at 732 Cortland Street. There are accomodations for twenty-five patients. The staff consists of Doctors Theo. Nilsen, I. H. Rumpe, and Wm. White. Consulting physicians are Doctors Chas. Adams, Bayard Holmes, Carl Nielsen, I. L. Urheim, and J. F. Paulin.</p>
