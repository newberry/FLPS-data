
   <p>The Congregation B'nai David Ohavi Tzedek announces that it will dedicate the corner-stone of this new temple at Humboldt Blvd., and Armitage.</p>
   <p>The rabbi of the temple, Elfambein; Judges Pam, Fisher, and Horner; and Rabbis Stoltz, Kafe, Silber, and Cohen will partake in the program.</p>
