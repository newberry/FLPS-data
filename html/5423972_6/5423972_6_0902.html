
   <p>From the annual report of the A. J. C. submitted at the meeting on May 16, 1905.</p>
   <p>The total receipts for the year amounted to $146,848. The total disbursements to beneficiaries was $143,350. From this sum, the U. H. C. received $39,000 for relief purposes and $28,650 for the hospital.</p>
