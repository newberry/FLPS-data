
   <p>Al. Lutzky, Monday evening in Labor Lyceum.</p>
   <p>Sholom Ash, Peretz Husbein, Moni Lieb at the Rabbis table, musicians, Maurice Schwartz, Ben Ami, Shacht, the "Forward" and others will appear Monday evening, May 9, in Labor Lyceum, where A. Lutzky, noted poet, will introduce everyone to you.</p>
