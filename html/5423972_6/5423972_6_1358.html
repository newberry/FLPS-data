
   <p>From the Annual Report of the Directors of M. R. Hospital:</p>
   <p>The total number of patients admitted last year was 6,687, of which 62 1/2% were free patients.</p>
   <p>The operating expenses were $238,469, and the cash receipts totaled $242,338., which included a $87,500. donation from the A.J.C.</p>
