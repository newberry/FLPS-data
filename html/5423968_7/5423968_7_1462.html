
   <p>Collections made by Mr. Thomas Krolik and Mr. Jacob Mucha: (a) Cash--twenty-eight contributions, ranging from twenty-five cents to ten dollars, $45.25; (b) Foodstuffs--Mr. Michael Pstrong, 612 Noble Street, 1,000 pounds of beef.</p>
   <p>The firm of Hennesse and Dreske gave three tons of Wilmington coal.</p>
