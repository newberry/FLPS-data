
   <p>Mrs. Kunogunda Hodor, 634 Dickson Street, turned over fifty dollars to the Holy Family Orphanage as directed by the last will and testament of her late husband, I. Hodor.</p>
   <p>May God bless Mrs. Hodor a hundredfold, and may God show mercy on the soul of her late husband.</p>
   <p>Sisters of Notre Dame.</p>
