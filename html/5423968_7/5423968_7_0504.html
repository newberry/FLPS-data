
   <p>The Reverend Eugene Sedlaczek, C. R., has turned over $150 to the Polish Hospital as its share of the proceeds of the "Passion Play" shown at the Polish Hall recently. [The play was in the form of magic lantern slides.]</p>
   <p>Sincere thanks are extended to the donors.</p>
   <p>Sisters of Nazareth.</p>
