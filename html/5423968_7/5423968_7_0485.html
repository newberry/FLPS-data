
   <p>Donations for the Polish Hospital are beginning to flow in.</p>
   <p>Mr. John Czaja, 1492 West 22nd Street, has donated one and one-half tons of soft coal and one ton of hard coal.</p>
   <p>Mr. Kuszynski has donated one dollar.</p>
   <p>The Sisters of Nazareth send cordial thanks to the donors.</p>
