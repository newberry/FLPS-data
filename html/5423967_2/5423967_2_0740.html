
   <p>A lecture, "Nationalism and War," under the auspices of the 'Society Zaria,' will be delivered by Michael Berg on May 20, 1917, at the Berg building of the Progressive School, 1208 N. Hoyne Avenue.</p>
   <p>The lecture will begin at 7:30 P. M. After the lecture there will be a free discussion.</p>
