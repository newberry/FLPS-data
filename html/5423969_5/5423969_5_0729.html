
   <p>The Norwegian Lutheran Jewish Mission's Ladies Society will have its quarterly meeting in Zian's Church at Patomac and Artesian Avenues on Sunday afternoon, the 21st of April at 3 P.M. The Pastors, H. A. Hanson, Geo. T. Rygh, J. J. Skarpness, and O. K. Espeseth will deliver the speeches.</p>
