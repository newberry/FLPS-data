
   <p>Dr. A. L. Greicunas will conduct a citizenship school at the Aurora Hall in Bridgeport.</p>
   <p>The first class will be December 4, 7:30 P. M., followed by classes on December 11 and 18. Other speakers besides Dr. Groicunas have pledged their services to this worthy venture.</p>
   <p>Admission will be free.</p>
