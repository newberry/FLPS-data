
   <p>On the west side the Lithuanians will have a large meeting in regard to establishing the Lithuanian school in that part of the city.</p>
   <p>The meeting will be on April 26, 7:30 P. M., at Astrauskas Hall, 1193 S. Oakley Avenue.</p>
   <p>All Lithuanians are invited to discuss this important problem.</p>
   <p>Committee.</p>
