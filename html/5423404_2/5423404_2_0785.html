
   <p>Our well-known countryman, Adam Strohm, who has lived in Chicago for some time has been appointed librarian in the Public Library in Trenton, N. J.</p>
   <p>Mr. Strohm was born in Verersborg, and received his education there.</p>
   <p>During the past five years, he was employed at the Armour Institute Library.</p>
