
   <p>p. 3.. Last week the direction of the Chicago Greek Consulate was resumed by Mr. Trinketas, the predecessor of Mr. Vasilios A. Mammonas. Mr. Mammonas was transferred to the Greek Embassay in Washington two weeks ago.</p>
   <p>Any one who wishes to write to Mr. Mammonas may address him at the embassy.</p>
