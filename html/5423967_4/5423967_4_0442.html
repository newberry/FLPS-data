
   <p>The Russian Red Cross gave an entertainment on January 20, 1923 at Hull House. L.Kopelevich-Luganov, of the Moscow and Kharkov State Theaters, spoke on "The Position and Role of the Contemporary Theatre in Soviet Russia".</p>
   <p>The Dramatic Society "Rampa" gave the play "Zhenitba Balzaminova".</p>
