
   <p>The Jugoslav singing club Dalmacia is giving a concert December 3, 1927 in the Pilsen School Hall, 1814 S. Ashland avenue.</p>
   <p>The program is choice and all new songs will be introduced.</p>
   <p>Mr. Bellan Dimitrij, baritone, will sing comic songs accompanied by the conductor Professor Peter Grigillo.</p>
