
   <p>Mr. R. Gonzalez, President of the Latino-Americano Cultural Club, 4630 Gross Avenue, informed us that in the meeting held by this club the 8th of May. Mr. Julio Velez, was named Director of publicity.</p>
   <p>Mr. Velez, occupied the vacant place for Mr. Felipe Palomino who recently left Chicago.</p>
