
   <p>p. 4.- The Kerasitsas Club recently held elections for the coming year. Those elected are N. Massias, president; G. Malliris, secretary; J. Arnos, treasurer and Messrs. J. Kotsiopoulos, F. Lambrakis, J. Malliris and T. Spiropoulos, trustees.</p>
   <p>We wish the new officers much progress and success.</p>
