
   <p>p. 3- Mr. John Maropoulos, an enterprising young Greek, has opened an up-to-date florist's shop at the corner of Adams Street and Wabash Avenue.</p>
   <p>Although the year's rental for the store is $9,000, Mr. Maropoulos says, "There is plenty of money in flowers."</p>
   <p>We wish him the utmost success.</p>
