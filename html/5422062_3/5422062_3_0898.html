
   <p>Saturday, Sunday and Monday, April 24, 25, and 26, from 2 to 9 P. M. Admission free. All our fellow-countrymen will contribute various articles for sale.</p>
   <p>The ladies of our community are preparing to flood the bazaar with their embroidery.</p>
   <p>The school is expecting your contribution. Be generous.</p>
