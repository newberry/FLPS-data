
   <p>The program of the church, Evangelismos, will be broadcast by station W.G. N., this afternoon at 2:45 P.M.</p>
   <p>The choir of the church Evangelismos, under the supervision of Mr. Demetrios Papageorge, will sing six Byzantine hymns. Mr. Dem. Mihalaros, the poet, will be the speaker.</p>
