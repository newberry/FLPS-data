
   <p>The bazaar for the benefit of the Orthodox Home for Aged Jews (Beth Moshav Z'Kenim) will open tonight at the Medinah Temple, Jackson Blvd. and Fifth Ave.</p>
   <p>A daily paper, the "Bazaar Bell" will be a feature. It will be edited in English and Hebrew by Mrs. Benj. Davis and Mr. Zolotkoff.</p>
