
   <p>Announce that they have organized a Dembitzer Relief Society, to raise funds for the war sufferers.</p>
   <p>The committee has agreed to have their next meeting at 2 P. M. Sunday, Feb. 16th in the store of N. Bear, 2325 N. California Ave.</p>
   <p>All the Dembitzer countrymen are invited.</p>
