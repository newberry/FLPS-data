
   <p>The Fredre Dramatic Circle presented "Zbojcow" (Robbers), by Szyler, for the first time on October 6, at Walsh's Hall. The proceeds of this performance went toward the Kosciusko Monument Fund.</p>
   <p>The same play was repeated on October 7, at Vorwaerts Hall and the proceeds were given to Pulaski Hall.</p>
