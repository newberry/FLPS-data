
   <p>p. 3.- Next Sunday, November 30, the Greek Orthodox Church holds a droxology for St. Andrew of Protoklitou. On Saturday evening, St. Andrew church (5658 Winthrop), named after the saint, will hold evening services at 6 o'clock.</p>
   <p>On Sunday, a special mass will be said at 10 o'clock.</p>
