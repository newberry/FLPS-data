
   <p>The progressive Association of Misses (Thespinithes) of the North Side is arranging an entertainment and dance to be held Dec. 27, at the Colonial Room of the Steuben Club, 188 W. Randolph St.</p>
   <p>It will start at 8 P.M. with a card party to be followed by a dance with a selected orchestra.</p>
