
   <p>Today - the Affair for the Pogrom Victims of Bielazerk.</p>
   <p>Today, Sunday, at 3:00 P. M., all countrymen from Bielazerk are invited to come and to bring their friends to Lawndale Hall, 3437 Ogden Ave. to the concert package party, and dance for the benefit of the war and pogrom victims of Bielazerk.</p>
