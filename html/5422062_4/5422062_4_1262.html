
   <p>In the Ahepan chapter No. 94 last Monday, was initiated the 500th member of the chapter. Those present at the initiation were former and present presidents of the various chapters, B. Rousis, J. Parry, J. Michalopoulos, A. Peponis, G. Kyriakopoulos, P. Sikokis, P. Matsoukas, and G. Porikos.</p>
