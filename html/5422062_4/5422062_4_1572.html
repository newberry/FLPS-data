
   <p>p. 5.- In order to celebrate our National Holiday the patriotic Gapa organization is giving a reception on March 30, 2 o'clock at the Masonic Temple, 32 W. Randolph Street.</p>
   <p>A program has been arranged and all Greeks are invited. Admission free.</p>
   <p>The United Gapa Chapters.</p>
   <p>(Summary)</p>
