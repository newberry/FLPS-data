
   <p>On Friday evening in Weber's Music Hall there will be given a piano forte recital offered by Otto Kretschmar Krause, accompained by the Haydn String Quartette.</p>
   <p>Mr. Oscar Cohn, first violinist, Mr. Henry Schoenfeld, second violinist, Martin Frank, viola, and Mr. A. Zotzmann, violincello.</p>
