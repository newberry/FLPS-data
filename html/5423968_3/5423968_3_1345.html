
   <p>At the 16th political ward where not so long ago the Poles elected their first Polish alderman, Mr. A. J. Kowalski, a Republican Polish club has been established.</p>
   <p>The president is Mr. M. Osucha, and the secretary, Mr. I. N. Morgenstern.</p>
   <p>We shall have more news about this in our future issues.</p>
