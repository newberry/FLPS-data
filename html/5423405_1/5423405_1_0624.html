
   <p>Mr. Robert C. Jones, noted sociologist, at John Woolman Hall, 1174 E. 57th Street, will deliver to-morrow at 11:30 A. M. a lecture regarding the life of Mexicans in this city.</p>
   <p>Mr. Jones will address a group from the University of Chicago.</p>
   <p>The admission will be free.</p>
