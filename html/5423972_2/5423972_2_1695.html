
   <p>To all Grocery Clerks:</p>
   <p>You are ordered to stop work at 16:00 A.M. and come to a meeting of our union at 1145 Blue Island Avenue.</p>
   <p>THIS MEANS A STRIKE.</p>
   <p>Come as one man. By order of Local 195.</p>
   <p>International Protection Clerks Ass'n.</p>
   <p>(Adv.)</p>
