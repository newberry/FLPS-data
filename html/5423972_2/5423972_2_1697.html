
   <p>All Jewish Butchers who have not as yet signed a contract with the union are requested to come</p>
   <p>today 6 to 3:00 P.M.</p>
   <p>to sign the contract</p>
   <p>at 1145 Blue Island Avenue</p>
   <p>Otherwise a strike will be called in your shop Tuesday morning.</p>
   <p>J. Entin, Bus. Agent.</p>
   <p>Levinson, Pres. - Employers Ass'n.</p>
   <p>(ADV.)</p>
