
   <p>The Israelitic Republicans of the 7th, 8th, and 19th Wards held a mass meeting yesterday afternoon at the Metropolitan Hall. Dr. Stahl presided and the speakers of the evening were David Wood Ward, Wm. Lorimer, Spofford, Ed. Connor, E. Hennessey, Gus Nohe, Wm. Severson, and Sol. Simon.</p>
