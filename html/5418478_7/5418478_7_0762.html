
   <p>This will inform all the participants in the Narodni Pout (National Pilgrimage) that the parade will begin in front of the Sokol Havlicek-Tyrs at Lawndale and West 26th Street, this Sunday at 12:30 P.M. sharp. Punctuality is required. "Na Zdar!" (To Success!)</p>
