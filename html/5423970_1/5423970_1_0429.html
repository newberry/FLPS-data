
   <p>The Grand Duke Gedeminas of Lithuania Society in Kensington donated $10.00 from their treasury, and collected $8.75 at their meeting. (Translator: I omit the names of donors.) The total of $18.75 was sent to the Brooklyn, N. Y. garment strikers.</p>
   <p>K. Baltrimias</p>
   <p>F. Shedvilas</p>
