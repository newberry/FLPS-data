
   <p>Frederick W. Straus was born in Germany in 1833 and came to America in 1849. In 1883 he settled in Chicago and entered the Mortgage-Loan business. He was very successful in this undertaking.</p>
   <p>Mr. Straus died in 1898, and his two sons, S.W. and S.J.T. Straus, succeeded him in the banking business.</p>
