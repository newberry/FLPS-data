
   <p>Kalman Kleinowitz, the first Chazan, who was imported to Chicago fifty years ago by the Congregation Anshe Sholom Maryampol, now known as the Anshe Sholom, has died at the age of 83.</p>
   <p>Cantor Kleinowitz was born in Shilel, Poland. He was well known in Chicago for his singing and his piety.</p>
