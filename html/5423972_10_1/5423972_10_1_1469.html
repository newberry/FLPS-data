
   <p>David Wormser was born in Lardau, Rheinpflatz, Germany. He came to America in 1874, and to Chicago in 1878. Since then he has been in the mercantile business. He is at present the vice-president of K.A.M. Mr. Wormser is an ex-president of the Standard Club, of which he is now a member.</p>
