
   <p>Dr. Charles Rabinowitz, one of the oldest orthodox Jewish rabbis of Chicago, died on Friday at the age of ninety-four. He was born in Russia and came to Chicago in 1899.</p>
   <p>Dr. Rabinowitz, was educ<span class="gap">[gap]</span>ted at the University of Slabodka. He was prominent as a Hebrew and Talmudic scholar.</p>
