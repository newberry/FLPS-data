
   <p>Israel Balaban, president of the Beth Hamedrosh, and a director of the Hebrew Theological College, died on Saturday.</p>
   <p>He was born on April 15, 1863, in Tiraspol, Russia, coming to America in 1882, and came to Chicago in 1885. His sons are the heads of Balaban and Katz, moving picture magnates.</p>
