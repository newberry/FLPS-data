
   <p>According to the terms of the will of Jacob Lindheimer, the following bequests were made:</p>
   <p>Jewish Charities of Chicago, $5,000; Association for the Blind, $2,500; Chicago Winfield Tuberculosis Sanitarium, $1,000; Chicago Home for Jewish Orphans, $1,000; United Charities of Chicago, $1,000.</p>
