
   <p>The six flat building at 722 Washington Street, Evanston, has been sold by Arnold Schlachter to Hattie Brown, who paid $53,000 for same; and assumed a mortgage of $31,000.</p>
   <p>V. Hatze bought eleven lots north of Fletcher and east of Laramie Street for $15,400. He intends to build eleven bungalows.</p>
